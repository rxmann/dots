################
### MONITORS ###
################
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1
monitor=eDP-1,1920x1080,auto,1
monitor=eDP-1,disable
monitor=HDMI-A-1,1920x1080@144,auto,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty 
$fileManager = nautilus
$menu = rofi -show drun -show-icons


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar & swaync & hyprpaper & hypridle & hyprpanel 


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Wallpapers
# exec = gsettings set org.gnome.desktop.interface gtk-theme "Awadita"   # for GTK3 apps
# exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

# env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps




#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
  gaps_in = 0 # 5
  gaps_out = 0 # 20

  border_size = 0 

  # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
  # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.inactive_border = rgba(595959aa)
  col.active_border = rgba(9598b7cc)

  # Set to true enable resizing windows by clicking and dragging on borders and gaps
  resize_on_border = true 

  # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
  allow_tearing = false

  layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
  rounding = 8 
  rounding_power = 8 

  # Change transparency of focused and unfocused windows
  active_opacity = 1.0
  inactive_opacity = 0.9 
  shadow {
    enabled = true 
    range = 4
    render_power = 3
    color = rgba(1a1a1aee)
  }

  # https://wiki.hyprland.org/Configuring/Variables/#blur

  blur {
    enabled = false 
    size = 3
    passes = 1

    vibrancy = 0.1696
  }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
$speed = 1.5
$slide = ""

animations {
    enabled = yes

    bezier = wind, 0.05, 0.1, 1, 1.05
    bezier = winIn, 0.1, 0.1, 1, 1.1 
    bezier = winOut, 0.3, -0.3, 1, 1 
    bezier = liner, 1, 1, 0.5, 1

    animation = windows, 1, $speed, wind, slide 
    animation = windowsIn, 1, $speed, winIn, slide 
    animation = windowsOut, 1, $speed, winOut, slide 
    animation = windowsMove, 1, $speed, wind, slide 

    animation = border, 1, $speed, liner
    animation = borderangle, 1, 500, liner, loop 

    animation = fade, 1, $speed, default
    animation = workspaces, 1, $speed, wind, slide 
    animation = specialWorkspace, 1, $speed, wind, slide
}

# FULLSCREEN
bind=SUPER,F,fullscreen


# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
  pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
  new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
  force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
  disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
  
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  follow_mouse = 1

  accel_profile='flat'
  force_no_accel=true
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

  touchpad {
    natural_scroll = true 
  }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
  workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
  name = epic-mouse-v1
  sensitivity = 0
}

cursor { 
    no_hardware_cursors = true 
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$lessMod = ALT


# CUSTOM BINDINGS
bind = $mainMod SHIFT, P, exec, hyprpanel toggleWindow bar-0
bind = $mainMod SHIFT, B, exec, killall waybar || waybar
bind = , PRINT, exec, hyprshot -m window 
bind = $mainMod SHIFT, S, exec, hyprshot -m region 
bind = $mainMod SHIFT, L, exec, hyprlock

# MONITOR BINDS
bind = ALT, F12, exec, ~/.config/hypr/toggle-edp.sh


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $lessMod, return, exec, $terminal
bind = $mainMod SHIFT, X, killactive,
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $lessMod, d, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $lessMod, left, movefocus, l
bind = $lessMod, down, movefocus, d
bind = $lessMod, right, movefocus, r
bind = $lessMod, up, movefocus, u

# Move focus with mainMod + arrow keys
bind = $lessMod, h, movefocus, l
bind = $lessMod, j, movefocus, d
bind = $lessMod, l, movefocus, r
bind = $lessMod, k, movefocus, u


# Switch workspaces with mainMod + [0-9]
bind = $lessMod, 1, workspace, 1
bind = $lessMod, 2, workspace, 2
bind = $lessMod, 3, workspace, 3
bind = $lessMod, 4, workspace, 4
bind = $lessMod, 5, workspace, 5
bind = $lessMod, 6, workspace, 6
bind = $lessMod, 7, workspace, 7
bind = $lessMod, 8, workspace, 8
bind = $lessMod, 9, workspace, 9
bind = $lessMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod CTRL SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1


# Scroll through existing workspaces with mainMod + period and comma 
bind = $lessMod, comma, workspace, e-1
bind = $lessMod, period, workspace, e+1
bind = $lessMod, Tab, workspace, previous

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


bind = $mainMod, A, submap, fastedit
submap = fastedit
bind = CTRL, right, resizeactive, 10 0
bind = CTRL, left, resizeactive, -10 0
bind = CTRL, up, resizeactive, 0 -10
bind= CTRL, down, resizeactive, 0 10
bind = SHIFT, left, movewindow, l
bind = SHIFT, right, movewindow, r
bind = SHIFT, up, movewindow, u
bind = SHIFT, down, movewindow, d
bind = , escape, submap, reset
submap = reset

# nvidia_support_wayland
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_DRM_DEVICES,/dev/dri/card1
env = AQ_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = OZONE_PLATFORM,wayland
env = QT_QPA_PLATFORM,wayland
env = SDL_VIDEODRIVER,wayland
env = GDK_BACKEND,wayland
env = nvidia_support_wayland


# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

