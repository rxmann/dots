[colors]
background = #1e1e1e
background-alt = #282828
background-grey = rgba(255, 255, 255, 0.1)
foreground = #ffffff
primary = #ffffff
secondary = #d3869b
alert = #fb4934
disabled = #7c6f64



[bar/example]
width = 100%
height = 18pt 
radius = 0
bottom = false 

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 0

separator =
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font:size=8:weight=400;

modules-left = xworkspaces
modules-center = date
modules-right = systray custom/volume wlan battery powerprofiles
cursor-click = pointer
cursor-scroll = ns-resiz1

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 1pt
; tray-spacing = 16pt
format-padding = 2

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-foreground = ${colors.primary}
label-active-padding = 2

label-occupied = %name%
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = ""
format-volume-prefix-foreground = ${colors.foreground}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = 󰸈
label-muted-foreground = ${colors.disabled}

click-left = pavucontrol
click-right = pactl set-sink-mute @DEFAULT_SINK@ toggle

; Add background styling similar to clock module
label-volume-background = ${colors.background-alt}
label-volume-padding = 2

; Alternative: Use custom script for icons
; Uncomment the lines below to use custom volume icons
; format-volume = <label-volume>
; label-volume = %percentage%%

[module/custom/volume]
type = custom/script
exec = ~/projects/dots/polybar/scripts/volume_with_icon.sh
interval = 1
click-left = pavucontrol
click-right = pactl set-sink-mute @DEFAULT_SINK@ toggle
label = %output%
label-foreground = ${colors.foreground}
label-background = ${colors.background-alt}
label-padding = 2

[module/wlan]
type = internal/network
interface-type = wireless
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = 
label-disconnected = 

[module/date]
type = internal/date
interval = 1

date = %I:%M %p
date-alt = %Y-%m-%d %I:%M:%S %p

label = %date%
label-foreground = ${colors.foreground}
label-background = ${colors.background-alt}
label-padding = 2

[module/battery]
type = internal/battery
battery = BAT1
adapter = AC
full-at = 98

format-charging = <label-charging>
format-discharging = <label-discharging>
format-full = <label-full>

label-charging =   %percentage%% (charging)
label-charging-foreground = ${colors.foreground}
label-charging-background = ${colors.background-alt}
label-charging-padding = 2

label-discharging = 🔋 %percentage%%
label-discharging-foreground = ${colors.foreground}
label-discharging-background = ${colors.background-alt}
label-discharging-padding = 2

label-full =   %percentage%%
label-full-foreground = ${colors.foreground}
label-full-background = ${colors.background-alt}
label-full-padding = 2

[module/powerprofiles]
type = custom/script
exec = ~/projects/dots/polybar/scripts/power_profiles.sh
interval = 5
click-right = ~/projects/dots/polybar/scripts/power_profiles.sh menu
label = %output%
label-foreground = ${colors.foreground}
label-background = ${colors.background-alt}
label-padding = 2

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
