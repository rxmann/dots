# Set the leader key to Alt + S
set -g prefix M-s
unbind C-b  # Unbind the default prefix (Ctrl+b)

# Use hjkl to move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Enable mouse support (selecting, resizing panes with the mouse)
set -g mouse on



set-option -ga terminal-overrides ',xterm-256color:Tc'
set -g default-terminal "screen-256color"

set -g status-bg black
set -g status-fg white

# Optional: Enable better history search (incremental search)
bind / command-prompt -p "Search history" "find-window -t=%%"

# Optional: Use vim keybindings for copy-mode
setw -g mode-keys vi



